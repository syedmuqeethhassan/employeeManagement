<div class="loginFormStyling">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="userName">User Name </label>
        <input type="text" class="form-control" name="userName" formControlName="userName">
    </div>
        
        <div *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.hasError('required')">
            this feild is required
        </div>

        <div *ngIf="loginForm.get('userName')?.hasError('pattern')">
            invalid name
        </div>

        <div>
            <label for="password">Password </label>
            <input type="text" class="form-control" name="password" formControlName="password">
        </div>
            
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                this feild is required
            </div>

            <div *ngIf="loginForm.get('password')?.hasError('pattern')">
                invalid name
            </div>


            <div class="submitLoginForm">
                <button type="button"  (click)="onSubmit()" class="btn btn-outline-secondary" [disabled]="!loginForm.valid">submit</button>
                
            </div>
            <div>
                <a routerLink="/signup">not a registered user</a>
            </div>
        </form>
</div>
