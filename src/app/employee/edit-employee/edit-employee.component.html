<div>
    <form [formGroup]="editEmployeeForm" (ngSubmit)="onSubmit()">
        
        <div>
            <label for="name">Name </label>
            <input type="text" autocomplete="off" class="form-control" name="name" formControlName="name">
        </div>
        <div class="errorMessage" *ngIf="editEmployeeForm.get('name')?.touched && editEmployeeForm.get('name')?.hasError('required')">
            This feild is required
        </div>
        <div class="errorMessage" *ngIf="editEmployeeForm.get('name')?.hasError('pattern')">
            Invalid name
        </div>
        <div>
            <label for="age">Age </label>
            <input type="text" autocomplete="off" class="form-control" name="age" formControlName="age">
            <div *ngIf="editEmployeeForm.get('age')?.touched && editEmployeeForm.get('age')?.hasError('required')">
                This is required feild
            </div>
            <div class="errorMessage" *ngIf="editEmployeeForm.get('age')?.hasError('pattern')">
                Invalid number
            </div>
            <div class="errorMessage" *ngIf="editEmployeeForm.get('age')?.hasError('maxlength')">
                Length is high
            </div>
            <div class="errorMessage" *ngIf="editEmployeeForm.get('age')?.hasError('minlength')">
                length is low
            </div>
        </div>

       
            <label for="gender">Gender</label><br>
            <input type="radio" name='gender' value='Male' formControlName='gender'><span style="margin-left: 1px;"> Male</span> &nbsp;
            <input type="radio" name='gender' value='Female' formControlName='gender'><span style="margin-left: 1px;margin-right: 1px;"> Female</span>
        
        <div class="errorMessage" *ngIf="editEmployeeForm.get('gender')?.hasError('required')">
            This is required feild
        </div>
        <div>
            <label for="phoneNumber">Phone Number </label>
            <input type="text" autocomplete="off" class="form-control" name="phoneNumber" formControlName="phonenumber">
            <div class="errorMessage"
                *ngIf="editEmployeeForm.get('phonenumber')?.touched && editEmployeeForm.get('phonenumber')?.hasError('required')">
                This is required feild
            </div>
            <div class="errorMessage" *ngIf="editEmployeeForm.get('phonenumber')?.hasError('pattern')">
                Invalid number
            </div>
            <div class="errorMessage" *ngIf="editEmployeeForm.get('phonenumber')?.hasError('maxlength')">
                Incorrect number
            </div>
            <div class="errorMessage" *ngIf="editEmployeeForm.get('phonenumber')?.hasError('minlength')">
                Incorrect number
            </div>
            <div>
                <h6>
                    Current Roles: {{editEmployeeFormData.rolesArray}}
                </h6>
            </div>
            <div style="display: flex;" >
            <div *ngFor="let role of roles; let i=index">
                <label>
                    <input style="margin-left: 10px;" type="checkbox" [value]="role.value" [checked]="this.editEmployeeFormData.role.includes(role.value)" (change)="onCheckboxChange($event)" />
                    {{role.name}}
                </label>
            </div>
            </div>
        </div>
        <div style="display: flex;justify-content: center;">
            <button style="margin-top: 5px;" class="form-control btn btn-primary" [disabled]="!editEmployeeForm.valid">submit</button>
        </div>
    </form>
</div>
